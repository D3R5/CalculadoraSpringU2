<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Responsiva</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex align-items-center justify-content-between"
    >
      <div class="text-box bg-light p-4 rounded shadow">
        <h2>Grupo 5 Bootcamp Java</h2>
      </div>
      <div class="calculator bg-light p-4 rounded shadow">
        <div class="mb-3">
          <input type="text" class="form-control" id="display" disabled />
        </div>
        <div class="row g-2">
          <div class="col-3">
            <button class="btn btn-secondary w-100">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-operation w-100">/</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-operation w-100">*</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-operation w-100">-</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary w-100">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-operation w-100">+</button>
          </div>
          <div class="col-12">
            <button class="btn btn-success w-100">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
